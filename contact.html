<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poetsen+One&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="logo-search">
        <div class="logo">
          <a href="start.html">
           <img src="img\logo-placeholder.png">
          </a>
        </div>
        <input [type="text"] class="search" placeholder="Sök">
      </div>
      <nav class="top-nav">
        <ul class="nav-links">
          <li><a href="start.html">Start</a></li>
          <li><a href="products.html">Produkter</a></li>
          <li><a href="about.html">Om oss</a></li>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="references.html">Referenser</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-page">
        <div class="contact-head-background">
          <h1>Kontakta oss</h1>
        </div>
        <div class="contact-boxes">
          <div class="contact-info">
            <h2>Kontaktuppgifter</h2>
          </div>
          <div class="form">
            <h2>Skicka din fråga</h2>
            <form>
              <label for="name">Ditt namn</label>
              <input type="text" id="name" name="name">
              <label for="email">Din epost</label>
              <input type="email" id="email" name="email">
              <label for="subject">Typ av ärende</label>
              <select id="subject" name="subject">
                <option value="choice">Välj...</option>
                <option value="choice1">Val1</option>
                <option value="choice2">Val2</option>
                <option value="choice3">Val3</option>
              </select>
              <label for="freetext">Ställ din fråga</label>
              <textarea id="freetext" name="freetext" maxlength="500" placeholder="Max 500 tecken"></textarea>
              <input type="submit" value="Skicka">
            </form>
          </div>
        </div>
      </div>  
    </main>
    <footer>
      <ul>
        <li><a href="/start.html">Start</a></li>
        <li><a href="/products.html">Produkter</a></li>
        <li><a href="/references.html">Referenser</a></li>
        <li><a href="/about.html">Om oss</a></li>
        <li><a href="/contact.html">Kontakt</a></li>
      </ul>
      <p>Copyright © Paketresor 2025</p>
    </footer>
</body>
</html>
